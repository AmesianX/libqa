buildscript {
    repositories {
        maven { url 'https://repo.spring.io/libs-release' }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.1.10.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-release' }
    maven { url 'https://repository.jboss.org/nexus/content/repositories/releases' }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:1.1.8.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('mysql:mysql-connector-java:5.1.28')
    compile('com.h2database:h2')
    compile('org.apache.tomcat.embed:tomcat-embed-jasper')
    compile('javax.servlet:jstl')
    compile('org.projectlombok:lombok:1.16.0')
    compile('org.codehaus.groovy:groovy-all:2.3.6')
    compile('com.github.jknack:handlebars-springmvc:2.0.0')

    testCompile('junit:junit:4.11')
    testCompile('com.jayway.restassured:spring-mock-mvc:2.4.0')
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
